<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео плеер - Replay Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .player-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #2980b9;
        }

        .replay-info-header {
            flex: 1;
            margin-left: 20px;
        }

        .replay-title-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .replay-meta {
            font-size: 13px;
            color: #999;
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1400px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .replay-details {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .detail-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #999;
            min-width: 120px;
        }

        .detail-value {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="player-header">
        <a href="index.html" class="back-button">
            <span>←</span>
            <span>Назад</span>
        </a>
        <div class="replay-info-header" id="headerInfo">
            <div class="replay-title-header">Загрузка...</div>
        </div>
    </div>

    <div class="player-container">
        <div id="playerContent">
            <div class="loading">Загрузка видео...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                userId: params.get('userId') || '00000000-0000-0000-0000-000000000001'
            };
        }

        async function loadReplay() {
            const { id, userId } = getQueryParams();
            
            if (!id) {
                showError('ID реплея не указан');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/replays/${id}`, {
                    headers: { 'X-User-ID': userId }
                });

                if (!response.ok) {
                    throw new Error('Реплей не найден');
                }

                const replay = await response.json();
                displayReplay(replay);
            } catch (error) {
                console.error('Error loading replay:', error);
                showError('Ошибка загрузки реплея: ' + error.message);
            }
        }

        function getVideoType(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const types = {
                'mp4': 'video/mp4',
                'webm': 'video/webm',
                'ogg': 'video/ogg',
                'ogv': 'video/ogg',
                'mov': 'video/quicktime',
                'avi': 'video/x-msvideo',
                'mkv': 'video/x-matroska',
                'm4v': 'video/x-m4v'
            };
            return types[ext] || 'video/mp4';
        }

        function displayReplay(replay) {
            const headerInfo = document.getElementById('headerInfo');
            headerInfo.innerHTML = `
                <div class="replay-title-header">${replay.title || replay.original_name}</div>
                <div class="replay-meta">${replay.game_name || 'Неизвестная игра'}</div>
            `;

            const videoUrl = `${API_BASE}/replays/${replay.id}/file`;
            const videoType = getVideoType(replay.original_name);
            const playerContent = document.getElementById('playerContent');
            
            playerContent.innerHTML = `
                <div class="video-wrapper">
                    <video id="videoPlayer" controls autoplay preload="metadata">
                        <source src="${videoUrl}" type="${videoType}">
                        Ваш браузер не поддерживает воспроизведение этого видео формата.
                    </video>
                </div>
                <div class="replay-details">
                    <div class="detail-row">
                        <div class="detail-label">Название:</div>
                        <div class="detail-value">${replay.title || 'Без названия'}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Файл:</div>
                        <div class="detail-value">${replay.original_name}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Размер:</div>
                        <div class="detail-value">${(replay.size_bytes / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Загружено:</div>
                        <div class="detail-value">${new Date(replay.uploaded_at).toLocaleString('ru-RU')}</div>
                    </div>
                    ${replay.comment ? `
                        <div class="detail-row">
                            <div class="detail-label">Комментарий:</div>
                            <div class="detail-value">${replay.comment}</div>
                        </div>
                    ` : ''}
                </div>
            `;

            // Обработка ошибок загрузки видео
            const video = document.getElementById('videoPlayer');
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                showError('Не удалось загрузить видео. Возможно, формат не поддерживается браузером.');
            });
            
            video.addEventListener('loadedmetadata', function() {
                console.log('Video loaded successfully');
            });
        }

        function showError(message) {
            const playerContent = document.getElementById('playerContent');
            playerContent.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <p>${message}</p>
                </div>
            `;
        }

        loadReplay();
    </script>
</body>
</html>
